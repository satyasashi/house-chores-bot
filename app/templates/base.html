<!doctype html>
<html>

<head>
    <title>House Chores Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/admin/">House Chores Bot</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/chores">Chores</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/assignments">Assignments</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/debts">Debts</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/reminder-logs">Reminder Logs</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/absences">Absences</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/chore-exclusions">Chore Exclusions</a></li>
            </ul>

            <form method="POST" action="/logout" class="d-flex">
                <button class="btn btn-sm btn-outline-light">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
